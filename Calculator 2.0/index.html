<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator 2.0</title>
</head>

<body class="bg-black box-border text-center font-mono">
  <h1 class="text-white text-3xl mt-4">Calculator 2.0</h1>
  <div
    class="w-sm fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col mt-8 bg-black border border-white rounded-lg p-4" id="calculator-container">
    <input type="text" placeholder="0" class="text-right border border-white rounded-lg mb-4 px-3 py-2 bg-black" id="calculator-input">
    <div class="grid grid-cols-4 gap-2 rounded-md  bg-black" id="calulator-body">
      <button
        class="main-control text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-red-600 duration-300"
        id="off-button">AC</button>
      <button
        class="main-control text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-red-600 duration-300"
        id="clear-button">C</button>
      <button
        class="main-control text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-red-600 duration-300"
        id="delete-button">DEL</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value="%">%</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="7">7</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="8">8</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="9">9</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value="/">/</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="4">4</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="5">5</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="6">6</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value="x">X</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="1">1</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="2">2</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="3">3</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value="-">-</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-blue-500 duration-300"
        value="0">0</button>
      <button
        class="number text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value=".">.</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-green-500 duration-300"
        value="=">=</button>
      <button
        class="operation text-white border border-white rounded-xl py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:bg-orange-400 duration-300"
        value="+">+</button>
    </div>
  </div>
</body>

</html>
