<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Calculator 2.0</title>
</head>

<body class="box-border text-center font-mono">
  <h1 class="text-white text-3xl mt-4">Calculator 2.0</h1>
  <div class="w-sm flex flex-col m-auto mt-8 border border-lime-400 p-4">
    <input type="text" placeholder="0" class="text-right border border-black mb-4">
    <div class="grid grid-cols-4 gap-2 bg-white" id="calulator-body">
      <button class="border border-black" id="off-button">AC</button>
      <button class="border border-black" id="clear-button">C</button>
      <button class="border border-black" id="delete-button">DEL</button>
      <button class="border border-black operation" id="remainder-button">%</button>
      <button class="border border-black number" id="seven">7</button>
      <button class="border border-black number" id="eight">8</button>
      <button class="border border-black number" id="nine">9</button>
      <button class="border border-black operation" id="divide-button">/</button>
      <button class="border border-black number" id="four">4</button>
      <button class="border border-black number" id="five">5</button>
      <button class="border border-black number" id="six">6</button>
      <button class="border border-black operation" id="mulitplication-button">X</button>
      <button class="border border-black number" id="one">1</button>
      <button class="border border-black number" id="two">2</button>
      <button class="border border-black number" id="three">3</button>
      <button class="border border-black operation" id="subraction-button">-</button>
      <button class="border border-black number" id="zero">0</button>
      <button class="border border-black number" id="decimal-point">.</button>
      <button class="border border-black oepration" id="equal-button">=</button>
      <button class="border border-black operation" id="addition-button">+</button>
    </div>
  </div>
</body>

</html>
